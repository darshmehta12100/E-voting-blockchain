<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Style CSS -->
  <link rel="stylesheet" href="style1.css">

  <title>Face Verification</title><style>
	ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: rgb(151, 0, 139);
	}
	
	li {
	float: left;
	}
	
	li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	}
	
	li a:hover {
	background-color: rgb(248, 50, 0);
	}
	</style>
</head>

<body>
	<ul style="margin: 20px;">
		<li><a class="active" href="./AdminVerifyImage.html"><h4>ADMIN PORTAL</h4>
			<i class="fa fa-user-circle fa-2x" aria-hidden="true"></i></a></li>
		<li><a href="./veriationImagef.html"><h4>VOTING PORTAL</h4>
			<i class="fa fa-address-card fa-2x" aria-hidden="true"></i></a></li>
	</ul>
  <!-- Page Content -->
  <div class="container"  style="background-color: #00b7eb;">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Face Verification</h1>
			</div>
		</div>
		<div class="row justify-content-md-center">
				<div class="col-lg-4 text-center">
					<p><strong>Verification Photo</strong></p>
					<!-- Canvas For Uploaded Image -->
					<canvas id="uploadCanvas" width="300"  height="300"></canvas>
					<!-- Default Canvas Image -->
					<img src="./images/download.png" id="uploadedPhoto" alt="Default Upload Photo" />
					<!-- Upload Image Input & Upload Photo Button -->
					<input type="file" name="image-upload" accept="image/png, image/jpeg">
					<button id="upload" type="button" class="button glow-button">Upload Photo</button>
				</div>
			<div class="col-lg-4 text-center">
				<p><strong>Camera</strong></p>
				<!-- Camera -->
				<div class="camera-container">
					<video id="video" width="100%" height="300" autoplay="true"></video>
				</div>
				<!-- Take Photo Button -->
				<button id="capture" type="button" class="button glow-button">Take Photo</button>
			</div>
			<div class="col-lg-4 text-center">
				<p><strong>Photo Taken</strong></p>
				<!-- Canvas For Capture Taken -->
				<canvas id="captureCanvas" width="300"  height="300"></canvas>
				<!-- Default Canvas Image -->
				<img src="./images/download.png" id="capturedPhoto" alt="Default" />
				<!-- Verify Photos Button -->
				<button id="verify" type="button" class="button glow-button">Verify Photo</button>
			</div>	
		</div>
		<div class="row">
			<div class="col-lg-12 text-center">
				<!-- API Match Result & API Percentage Score -->
				<h2 id="match" class="mt-5"></h2>
				<p id="score" class="lead"></p>
			</div>
			<div class="col-lg-12 text-center">
					<!-- Error & Warning Alerts -->
					<div class="alert alert-danger" id="errorAlert"></div>
					<div class="alert alert-warning" id="warningAlert"></div>
			</div>
	</div>

	<!-- Verify JS -->
	<script src="verify copy.js"></script>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
