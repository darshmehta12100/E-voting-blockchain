<html lang="en">
<head>

    <title>Register Party</title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" href="css/select.css">

        crossorigin="anonymous"></script>
    <script src="./index.js" type="text/javascript"></script>
    <script src="./app.js" type="text/javascript"></script>
    <style>
        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
	background-color: rgb(151, 0, 139);
        }
        
        li {
        float: left;
        }
        
        li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        }
        
        li a:hover {
        background-color: rgb(255, 72, 0);
        }
        </style>
</head>
<body>
    <script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <div id="google_translate_element"></div>

    <script type="text/javascript">
    function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
    </script>
    <ul style="margin: 20px;">
        <li><a class="active" href="./Registration.html"><h4>REGISTER PARTY</h4><i class="fa fa-users fa-2x" aria-hidden="true"></i></a></li>
        <li><a href="./result.html"><h4>VIEW RESULT</h4><i class="fa fa-hourglass-end fa-2x" aria-hidden="true"></i></a></li>
    </ul>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Register Party</h2>
                        <form class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" id="partyName" placeholder="Your Party Name / आपका पार्टी का नाम">
                            </div>
                            <div class="form-group form-button">
                                <input onclick="createParty()" class="form-submit" value="Register / रजिस्टर" readonly/>
                            </div>
                        </form>
                    </div>
                    <div>
                        <figure><img src="images/ashok.png" width="250" alt="sign up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>
